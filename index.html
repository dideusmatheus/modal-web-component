<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 2rem;
            font-family: sans-serif;
        }

        .show-details-btn{
            background-color: #cfe2ff; /* Azul claro */
            border: 1px solid #b6d4fe;
            color: #084298;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .show-details-btn:hover {
            background-color: #b6d4fe;
        }
    </style>
    <script src="modal.js"></script>
</head>
<body>
    <md-modal>
        <h1 slot="title">Please Confirm</h1>
        <p slot="main">With your confirmation you agree to pay the full amount!</p>



    </md-modal>

    <p>Please confirm your choice.</p>

    <button class="show-details-btn">Show Details & Confirm</button>

    <script>
        const confirmButton = document.querySelector('button');
        const modal = document.querySelector('md-modal');

        modal.addEventListener('confirm', () =>{
            console.log('Confirmed...');
        });

        modal.addEventListener('cancel', () =>{
            console.log('Cancelled...');
        });

        confirmButton.addEventListener('click', () => {
            // modal.setAttribute('opened', '');
            if(!modal.isOpen){
                modal.open();
                console.log('Opening...')
            }
        })
    </script>
</body>
</html>
